name: flutter_alarm
description: A new Flutter project.


publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter_speed_dial: ^6.0.0

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.2.0
  get: ^4.6.5
  flutter_time_picker_spinner: ^2.0.0
  android_alarm_manager_plus: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  assets:
    - assets/Images/
    - assets/fonts/

fonts:
   - family: Roboto
     fonts:
       - asset: assets/fonts/Roboto/Roboto-Light.ttf
         weight: 300
       - asset: assets/fonts/Roboto/Roboto-Regular.ttf
         weight: 400
       - asset: assets/fonts/Roboto/Roboto-Medium.ttf
         weight: 500
       - asset: assets/fonts/Roboto/Roboto-Bold.ttf
         weight: 700
       - asset: assets/fonts/Roboto/Roboto-Black.ttf
         weight: 900
       - asset: assets/fonts/Roboto/Roboto-Thin.ttf

